<!DOCTYPE html>
<html>
  <head>
    <title>Heatmaps</title>
    <link rel="stylesheet" href="website/css/heatmap.css">
    <script type="text/javascript" src="website/js/heatmap.js"></script>

  </head>
  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAC8d9RnmbfSTqZZFg7-p9_5cekZX163c&callback=initMap&libraries=visualization&v=weekly"
      async
    ></script>
  </body>
</html>
